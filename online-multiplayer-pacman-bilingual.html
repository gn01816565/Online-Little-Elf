            const hostName = document.getElementById('hostName').value.trim();

            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();

                alert(t('alertEnterRoomCode'));
                return;

                return;

            if (!database) {
                alert(t('alertFirebaseError'));
                return;

            const snapshot = await roomRef.once('value');

            if (!snapshot.exists()) {
                alert(t('alertRoomNotExist'));
                return;
            }

            const roomData = snapshot.val();
            const playerCount = roomData.players ? Object.keys(roomData.players).length : 0;

            if (playerCount >= 10) {
                alert(t('alertRoomFull'));
                return;
            }

            if (roomData.status === 'playing') {

                return;

            currentPlayerId = 'player_' + Date.now();

            const playerRef = database.ref(`rooms/${roomCode}/players/${currentPlayerId}`);
            const pos = startPositions[playerCount];

            await playerRef.set({
                name: playerName,
                color: playerColors[playerCount],
                score: 0,
                x: pos.x,
                y: pos.y,

            listenToRoom();

            document.getElementById('menuScreen').classList.remove('active');
            document.getElementById('lobbyScreen').classList.add('active');
            document.getElementById('displayRoomCode').textContent = roomCode;
        }

        function listenToRoom() {
            const roomRef = database.ref(`rooms/${currentRoomId}`);

            roomRef.on('value', (snapshot) => {
                const data = snapshot.val();

                if (!data) {
                    alert(t('alertRoomClosed'));
                    window.location.reload();
                    return;
                }

                updatePlayersList(data.players || {});

                const playerCount = Object.keys(data.players || {}).length;
                const startButton = document.getElementById('startButton');
                if (isHost && playerCount >= 2) {
                    startButton.disabled = false;
                }

                if (data.status === 'playing' && !gameState) {
                    initGame(data);
                } else if (data.status === 'playing' && gameState) {
                    updateGameState(data);
                }
            });
        }

        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            const playerCount = document.getElementById('playerCount');

            playerCount.textContent = Object.keys(players).length;
            playersList.innerHTML = '';

            Object.entries(players).forEach(([id, player]) => {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.style.background = player.color + '20';
                div.style.border = `2px solid ${player.color}`;

                const dot = document.createElement('div');
                dot.className = 'player-color-dot';
                dot.style.background = player.color;

                const name = document.createElement('span');
                name.textContent = `${player.name} ${id === currentPlayerId ? '(' + t('you') + ')' : ''}`;
                name.style.color = '#333';

                div.appendChild(dot);
                div.appendChild(name);
                playersList.appendChild(div);
            });
        }

        async function startGame() {
            if (!isHost) return;

            const roomRef = database.ref(`rooms/${currentRoomId}`);
            const maze = generateMaze();

            await roomRef.update({
                status: 'playing',
                maze: maze,
                startedAt: Date.now()
            });
        }

        function generateMaze() {
            const maze = [];
            for (let y = 0; y < ROWS; y++) {
                maze[y] = [];
                for (let x = 0; x < COLS; x++) {
                    if (x === 0 || x === COLS - 1 || y === 0 || y === ROWS - 1) {
                        maze[y][x] = 1;
                    } else if (Math.random() < 0.12 && (x % 3 === 0 && y % 3 === 0)) {
                        maze[y][x] = 1;
                    } else if (Math.random() < 0.04) {
                        maze[y][x] = 3;
                    } else if (Math.random() < 0.65) {
                        maze[y][x] = 2;
                    } else {
                        maze[y][x] = 0;
                    }
                }
            }

            startPositions.forEach(pos => {
                for (let dy = -2; dy <= 2; dy++) {
                    for (let dx = -2; dx <= 2; dx++) {
                        const ny = pos.y + dy;
                        const nx = pos.x + dx;
                        if (ny >= 0 && ny < ROWS && nx >= 0 && nx < COLS) {
                            if (maze[ny][nx] === 1) maze[ny][nx] = 0;
                        }
                    }
                }
            });

            return maze;
        }

        function initGame(data) {
            gameState = data;

            document.getElementById('lobbyScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');

            updateInfoPanel(data.players);
            gameLoop();
            setupKeyboardControls();
        }

        function updateInfoPanel(players) {
            const panel = document.getElementById('gameInfoPanel');
            panel.innerHTML = '';

            Object.entries(players).forEach(([id, player]) => {
                const div = document.createElement('div');
                div.className = 'player-info';
                div.style.background = `linear-gradient(135deg, ${player.color} 0%, ${player.color}CC 100%)`;
                div.innerHTML = `
                    <div style="font-size: 0.85em;">${player.name}${id === currentPlayerId ? ' (' + t('you') + ')' : ''}</div>
                    <div>${t('score')}: <span id="score-${id}">${player.score || 0}</span></div>
                `;
                panel.appendChild(div);
            });
        }

        function setupKeyboardControls() {
            let lastMoveTime = 0;
            const moveDelay = 120;

            document.addEventListener('keydown', async (e) => {
                if (!gameState || Date.now() - lastMoveTime < moveDelay) return;

                const playerRef = database.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`);
                const snapshot = await playerRef.once('value');
                const player = snapshot.val();

                if (!player) return;

                let newX = player.x;
                let newY = player.y;

                if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                    newY--;
                } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                    newY++;
                } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                    newX--;
                } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                    newX++;
                } else {
                    return;
                }

                e.preventDefault();

                if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS) {
                    if (gameState.maze[newY][newX] !== 1) {
                        lastMoveTime = Date.now();

                        const updates = {
                            x: newX,
                            y: newY
                        };

                        // æª¢æŸ¥è±†å­
                        if (gameState.maze[newY][newX] === 2) {
                            updates.score = (player.score || 0) + 10;
                            await database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`).set(0);
                        } else if (gameState.maze[newY][newX] === 3) {
                            updates.score = (player.score || 0) + 50;
                            await database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`).set(0);
                        }

                        // æª¢æŸ¥ç©å®¶ç¢°æ’
                        if (gameState.players) {
                            for (const [otherId, otherPlayer] of Object.entries(gameState.players)) {
                                if (otherId !== currentPlayerId &&
                                    otherPlayer.x === newX &&
                                    otherPlayer.y === newY) {

                                    const myScore = updates.score || player.score || 0;
                                    const otherScore = otherPlayer.score || 0;

                                    if (myScore > otherScore) {
                                        // æˆ‘åˆ†æ•¸è¼ƒé«˜ï¼Œåƒæ‰å°æ–¹
                                        const gainedScore = Math.floor(otherScore / 2);
                                        updates.score = myScore + gainedScore;

                                        // å°æ–¹é‡ç”Ÿåˆ°èµ·å§‹ä½ç½®
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        const otherIndex = Object.keys(gameState.players).indexOf(otherId);
                                        const respawnPos = startPositions[otherIndex % startPositions.length];
                                        await otherRef.update({
                                            x: respawnPos.x,
                                            y: respawnPos.y,
                                            score: Math.floor(otherScore / 2)
                                        });
                                    } else if (otherScore > myScore) {
                                        // å°æ–¹åˆ†æ•¸è¼ƒé«˜ï¼Œæˆ‘è¢«åƒæ‰
                                        const lostScore = Math.floor(myScore / 2);
                                        const myIndex = Object.keys(gameState.players).indexOf(currentPlayerId);
                                        const respawnPos = startPositions[myIndex % startPositions.length];

                                        updates.x = respawnPos.x;
                                        updates.y = respawnPos.y;
                                        updates.score = lostScore;

                                        // å°æ–¹ç²å¾—åˆ†æ•¸
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        await otherRef.update({
                                            score: otherScore + (myScore - lostScore)
                                        });
                                    }
                                    // å¦‚æœåˆ†æ•¸ç›¸åŒï¼Œé›™æ–¹éƒ½ä¸å—å½±éŸ¿
                                    break;
                                }
                            }
                        }

                        await playerRef.update(updates);
                    }
                }
            });
        }

        function updateGameState(data) {
            gameState = data;

            if (data.players) {
                Object.entries(data.players).forEach(([id, player]) => {
                    const scoreEl = document.getElementById(`score-${id}`);
                    if (scoreEl) {
                        scoreEl.textContent = player.score || 0;
                    }
                });
            }
        }

        function gameLoop() {
            if (!gameState) return;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState.maze) {
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        if (gameState.maze[y][x] === 1) {
                            ctx.fillStyle = '#0000FF';
                            ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                            ctx.strokeStyle = '#4169E1';
                            ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        } else if (gameState.maze[y][x] === 2) {
                            ctx.fillStyle = '#FFF';
                            ctx.beginPath();
                            ctx.arc(x * CELL_SIZE + CELL_SIZE / 2, y * CELL_SIZE + CELL_SIZE / 2, 3, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (gameState.maze[y][x] === 3) {
                            ctx.fillStyle = '#FFD700';
                            ctx.beginPath();
                            ctx.arc(x * CELL_SIZE + CELL_SIZE / 2, y * CELL_SIZE + CELL_SIZE / 2, 6, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#FFA500';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    }
                }
            }

            if (gameState.players) {
                Object.entries(gameState.players).forEach(([id, player]) => {
                    ctx.fillStyle = player.color;
                    ctx.beginPath();
                    ctx.arc(
                        player.x * CELL_SIZE + CELL_SIZE / 2,
                        player.y * CELL_SIZE + CELL_SIZE / 2,
                        CELL_SIZE / 2 - 2, 0, Math.PI * 2
                    );
                    ctx.fill();

                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(player.x * CELL_SIZE + CELL_SIZE / 2 - 3, player.y * CELL_SIZE + CELL_SIZE / 2 - 2, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(player.x * CELL_SIZE + CELL_SIZE / 2 + 3, player.y * CELL_SIZE + CELL_SIZE / 2 - 2, 2, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = player.color;
                    ctx.font = 'bold 9px Arial';
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.strokeText(player.name, player.x * CELL_SIZE + CELL_SIZE / 2, player.y * CELL_SIZE - 5);
                    ctx.fillText(player.name, player.x * CELL_SIZE + CELL_SIZE / 2, player.y * CELL_SIZE - 5);
                });
            }

            // Bot AI ç§»å‹•
            if (isHost && gameState && gameState.players) {
                Object.keys(gameState.players).forEach(async (playerId) => {
                    const player = gameState.players[playerId];
                    if (player.isBot && Math.random() < 0.3) { // 30% æ©Ÿç‡ç§»å‹•
                        const directions = [
                            { dx: 0, dy: -1 },  // ä¸Š
                            { dx: 0, dy: 1 },   // ä¸‹
                            { dx: -1, dy: 0 },  // å·¦
                            { dx: 1, dy: 0 }    // å³
                        ];

                        // éš¨æ©Ÿé¸æ“‡ä¸€å€‹æ–¹å‘
                        const dir = directions[Math.floor(Math.random() * directions.length)];
                        const newX = player.x + dir.dx;
                        const newY = player.y + dir.dy;

                        // æª¢æŸ¥æ˜¯å¦å¯ä»¥ç§»å‹•
                        if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS &&
                            gameState.maze[newY][newX] !== 1) {

                            const playerRef = database.ref(`rooms/${currentRoomId}/players/${playerId}`);
                            const updates = { x: newX, y: newY };

                            // æª¢æŸ¥æ˜¯å¦åƒåˆ°è±†å­
                            if (gameState.maze[newY][newX] === 2) {
                                updates.score = (player.score || 0) + 10;
                                const mazeRef = database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`);
                                await mazeRef.set(0);
                            } else if (gameState.maze[newY][newX] === 3) {
                                updates.score = (player.score || 0) + 50;
                                const mazeRef = database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`);
                                await mazeRef.set(0);
                            }

                            // æª¢æŸ¥ç©å®¶ç¢°æ’
                            for (const [otherId, otherPlayer] of Object.entries(gameState.players)) {
                                if (otherId !== playerId &&
                                    otherPlayer.x === newX &&
                                    otherPlayer.y === newY) {

                                    const myScore = updates.score || player.score || 0;
                                    const otherScore = otherPlayer.score || 0;

                                    if (myScore > otherScore) {
                                        // Botåˆ†æ•¸è¼ƒé«˜ï¼Œåƒæ‰å°æ–¹
                                        const gainedScore = Math.floor(otherScore / 2);
                                        updates.score = myScore + gainedScore;

                                        // å°æ–¹é‡ç”Ÿ
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        const otherIndex = Object.keys(gameState.players).indexOf(otherId);
                                        const respawnPos = startPositions[otherIndex % startPositions.length];
                                        await otherRef.update({
                                            x: respawnPos.x,
                                            y: respawnPos.y,
                                            score: Math.floor(otherScore / 2)
                                        });
                                    } else if (otherScore > myScore) {
                                        // å°æ–¹åˆ†æ•¸è¼ƒé«˜ï¼ŒBotè¢«åƒæ‰
                                        const lostScore = Math.floor(myScore / 2);
                                        const myIndex = Object.keys(gameState.players).indexOf(playerId);
                                        const respawnPos = startPositions[myIndex % startPositions.length];

                                        updates.x = respawnPos.x;
                                        updates.y = respawnPos.y;
                                        updates.score = lostScore;

                                        // å°æ–¹ç²å¾—åˆ†æ•¸
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        await otherRef.update({
                                            score: otherScore + (myScore - lostScore)
                                        });
                                    }
                                    break;
                                }
                            }

                            await playerRef.update(updates);
                        }
                    }
                });
            }

            requestAnimationFrame(gameLoop);
        }

        let botCounter = 0;

        async function addBotPlayer() {
            if (!currentRoomId || !isHost) return;

            botCounter++;
            const botId = 'bot_' + Date.now() + '_' + botCounter;
            const botNames = ['å°ç´…Bot', 'å°è—Bot', 'å°ç¶ Bot', 'å°é»ƒBot', 'å°ç´«Bot', 'å°æ©™Bot', 'å°ç²‰Bot', 'å°é’Bot'];
            const botName = botNames[(botCounter - 1) % botNames.length];

            // å–å¾—ç›®å‰ç©å®¶æ•¸é‡
            const roomRef = database.ref(`rooms/${currentRoomId}/players`);
            const snapshot = await roomRef.once('value');
            const players = snapshot.val() || {};
            const playerCount = Object.keys(players).length;

            if (playerCount >= 10) {
                alert('æˆ¿é–“å·²æ»¿ (æœ€å¤š10ä½ç©å®¶)');
                return;
            }

            // ä½¿ç”¨ä¸‹ä¸€å€‹å¯ç”¨çš„é¡è‰²å’Œä½ç½®
            const colorIndex = playerCount;
            const pos = startPositions[colorIndex];

            const botRef = database.ref(`rooms/${currentRoomId}/players/${botId}`);
            await botRef.set({
                name: botName,
                color: playerColors[colorIndex],
                score: 0,
                x: pos.x,
                y: pos.y,
                direction: 'right',
                isBot: true
            });
        }

        async function leaveRoom() {
            if (currentRoomId && currentPlayerId && database) {
                const playerRef = database.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`);
                await playerRef.remove();
            }
            window.location.reload();
        }

        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btnShowCreate').addEventListener('click', showCreateRoom);
            document.getElementById('btnShowJoin').addEventListener('click', showJoinRoom);
            document.getElementById('btnCreateRoom').addEventListener('click', createRoom);
            document.getElementById('btnJoinRoom').addEventListener('click', joinRoom);
            document.getElementById('btnBackFromCreate').addEventListener('click', backToMenu);
            document.getElementById('btnBackFromJoin').addEventListener('click', backToMenu);
            document.getElementById('addBotButton').addEventListener('click', addBotPlayer);
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('btnLeaveLobby').addEventListener('click', leaveRoom);
            document.getElementById('btnLeaveGame').addEventListener('click', leaveRoom);

            document.getElementById('hostName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') createRoom();
            });
            document.getElementById('playerName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinRoom();
            });
            document.getElementById('roomCode').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinRoom();
            });
        });
    </script>
