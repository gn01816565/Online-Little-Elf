        async function joinRoom() {

        async function startGame() {
            if (!isHost) return;

            const roomRef = database.ref(`rooms/${currentRoomId}`);
            const maze = generateMaze();

            // åˆå§‹åŒ–å¹½éˆ
            const initialGhosts = [];
            const ghostStartPos = [
                { x: Math.floor(COLS / 2) - 1, y: Math.floor(ROWS / 2) - 1 },
                { x: Math.floor(COLS / 2) + 1, y: Math.floor(ROWS / 2) - 1 },
                { x: Math.floor(COLS / 2) - 1, y: Math.floor(ROWS / 2) + 1 },
                { x: Math.floor(COLS / 2) + 1, y: Math.floor(ROWS / 2) + 1 }
            ];

            for (let i = 0; i < GHOST_COUNT; i++) {
                initialGhosts.push({
                    id: 'ghost_' + i,
                    x: ghostStartPos[i].x,
                    y: ghostStartPos[i].y,
                    color: GHOST_COLORS[i],
                    direction: ['up', 'down', 'left', 'right'][Math.floor(Math.random() * 4)]
                });
            }

            await roomRef.update({
                status: 'playing',
                maze: maze,
                ghosts: initialGhosts,
                startedAt: Date.now()
            });
        }

        function generateMaze() {
            const maze = [];
            for (let y = 0; y < ROWS; y++) {
                maze[y] = [];
                for (let x = 0; x < COLS; x++) {
                    if (x === 0 || x === COLS - 1 || y === 0 || y === ROWS - 1) {
                        maze[y][x] = 1;
                    } else if (Math.random() < 0.12 && (x % 3 === 0 && y % 3 === 0)) {
                        maze[y][x] = 1;
                    } else if (Math.random() < 0.04) {
                        maze[y][x] = 3;
                    } else if (Math.random() < 0.65) {
                        maze[y][x] = 2;
                    } else {
                        maze[y][x] = 0;
                    }
                }
            }

            startPositions.forEach(pos => {
                for (let dy = -2; dy <= 2; dy++) {
                    for (let dx = -2; dx <= 2; dx++) {
                        const ny = pos.y + dy;
                        const nx = pos.x + dx;
                        if (ny >= 0 && ny < ROWS && nx >= 0 && nx < COLS) {
                            if (maze[ny][nx] === 1) maze[ny][nx] = 0;
                        }
                    }
                }
            });

            return maze;
        }

        function setupKeyboardControls() {
            let lastMoveTime = 0;
            const moveDelay = 60; // æ¸›å°‘å»¶é²å¾ 120ms åˆ° 60ms
            let isMoving = false; // é˜²æ­¢é‡è¤‡ç§»å‹•

            document.addEventListener('keydown', async (e) => {
                if (!gameState || Date.now() - lastMoveTime < moveDelay || isMoving) return;

                const playerRef = database.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`);

                // ä½¿ç”¨æœ¬åœ°å¿«å–çš„ç©å®¶è³‡æ–™ï¼Œé¿å…æ¯æ¬¡éƒ½æŸ¥è©¢ Firebase
                const player = gameState.players[currentPlayerId];
                if (!player) return;

                let newX = player.x;
                let newY = player.y;
                let direction = player.direction || 'right';

                // æª¢æŸ¥æ˜¯å¦ç‚ºéŠæˆ²æ§åˆ¶éµï¼Œå¦‚æœæ˜¯å°±ç«‹å³é˜»æ­¢é è¨­è¡Œç‚º
                if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                    e.preventDefault();
                    newY--;
                    direction = 'up';
                } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                    e.preventDefault();
                    newY++;
                    direction = 'down';
                } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                    e.preventDefault();
                    newX--;
                    direction = 'left';
                } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                    e.preventDefault();
                    newX++;
                    direction = 'right';
                } else {
                    return;
                }

                if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS) {
                    if (gameState.maze[newY][newX] !== 1) {
                        lastMoveTime = Date.now();
                        isMoving = true;

                        // æœ¬åœ°é æ¸¬ï¼šç«‹å³æ›´æ–°æœ¬åœ°ç‹€æ…‹
                        const oldX = player.x;
                        const oldY = player.y;
                        gameState.players[currentPlayerId].x = newX;
                        gameState.players[currentPlayerId].y = newY;
                        gameState.players[currentPlayerId].direction = direction;

                        const updates = {
                            x: newX,
                            y: newY,
                            direction: direction
                        };

                        // æª¢æŸ¥è±†å­
                        if (gameState.maze[newY][newX] === 2) {
                            updates.score = (player.score || 0) + 10;
                            gameState.players[currentPlayerId].score = updates.score;
                            database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`).set(0);
                        } else if (gameState.maze[newY][newX] === 3) {
                            updates.score = (player.score || 0) + 50;
                            gameState.players[currentPlayerId].score = updates.score;
                            database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`).set(0);
                        }

                        // æª¢æŸ¥ç©å®¶ç¢°æ’
                        if (gameState.players) {
                            for (const [otherId, otherPlayer] of Object.entries(gameState.players)) {
                                if (otherId !== currentPlayerId &&
                                    otherPlayer.x === newX &&
                                    otherPlayer.y === newY) {

                                    // æª¢æŸ¥é›™æ–¹æ˜¯å¦æœ‰ç„¡æ•µæ™‚é–“
                                    const now = Date.now();
                                    const myInvincible = player.invincibleUntil && player.invincibleUntil > now;
                                    const otherInvincible = otherPlayer.invincibleUntil && otherPlayer.invincibleUntil > now;

                                    // å¦‚æœä»»ä¸€æ–¹ç„¡æ•µï¼Œå‰‡ä¸ç™¼ç”Ÿç¢°æ’
                                    if (myInvincible || otherInvincible) {
                                        break;
                                    }

                                    const myScore = updates.score || player.score || 0;
                                    const otherScore = otherPlayer.score || 0;

                                    if (myScore > otherScore) {
                                        // æˆ‘åˆ†æ•¸è¼ƒé«˜ï¼Œåƒæ‰å°æ–¹
                                        const gainedScore = Math.floor(otherScore / 2);
                                        updates.score = myScore + gainedScore;
                                        gameState.players[currentPlayerId].score = updates.score;

                                        // å°æ–¹é‡ç”Ÿåˆ°èµ·å§‹ä½ç½®ï¼Œä¸¦çµ¦äºˆç„¡æ•µæ™‚é–“
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        const otherIndex = Object.keys(gameState.players).indexOf(otherId);
                                        const respawnPos = startPositions[otherIndex % startPositions.length];
                                        otherRef.update({
                                            x: respawnPos.x,
                                            y: respawnPos.y,
                                            score: Math.floor(otherScore / 2),
                                            invincibleUntil: Date.now() + 5000
                                        });
                                    } else if (otherScore > myScore) {
                                        // å°æ–¹åˆ†æ•¸è¼ƒé«˜ï¼Œæˆ‘è¢«åƒæ‰
                                        const lostScore = Math.floor(myScore / 2);
                                        const myIndex = Object.keys(gameState.players).indexOf(currentPlayerId);
                                        const respawnPos = startPositions[myIndex % startPositions.length];

                                        updates.x = respawnPos.x;
                                        updates.y = respawnPos.y;
                                        updates.score = lostScore;
                                        updates.invincibleUntil = Date.now() + 5000; // 5ç§’ç„¡æ•µæ™‚é–“
                                        gameState.players[currentPlayerId].x = respawnPos.x;
                                        gameState.players[currentPlayerId].y = respawnPos.y;
                                        gameState.players[currentPlayerId].score = lostScore;
                                        gameState.players[currentPlayerId].invincibleUntil = updates.invincibleUntil;

                                        // å°æ–¹ç²å¾—åˆ†æ•¸
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        otherRef.update({
                                            score: otherScore + (myScore - lostScore)
                                        });
                                    }
                                    // å¦‚æœåˆ†æ•¸ç›¸åŒï¼Œé›™æ–¹éƒ½ä¸å—å½±éŸ¿
                                    break;
                                }
                            }
                        }

                        // éåŒæ­¥æ›´æ–° Firebaseï¼Œä¸ç­‰å¾…å›æ‡‰
                        playerRef.update(updates).then(() => {
                            isMoving = false;
                        }).catch((error) => {
                            // å¦‚æœæ›´æ–°å¤±æ•—ï¼Œå›æ»¾æœ¬åœ°ç‹€æ…‹
                            gameState.players[currentPlayerId].x = oldX;
                            gameState.players[currentPlayerId].y = oldY;
                            isMoving = false;
                        });
                    }
                }
            });
        }

        function gameLoop() {
            if (!gameState) return;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState.maze) {
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        if (gameState.maze[y][x] === 1) {
                            ctx.fillStyle = '#0000FF';
                            ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                            ctx.strokeStyle = '#4169E1';
                            ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        } else if (gameState.maze[y][x] === 2) {
                            ctx.fillStyle = '#FFF';
                            ctx.beginPath();
                            ctx.arc(x * CELL_SIZE + CELL_SIZE / 2, y * CELL_SIZE + CELL_SIZE / 2, 3, 0, Math.PI * 2);
                            ctx.fill();
                        } else if (gameState.maze[y][x] === 3) {
                            ctx.fillStyle = '#FFD700';
                            ctx.beginPath();
                            ctx.arc(x * CELL_SIZE + CELL_SIZE / 2, y * CELL_SIZE + CELL_SIZE / 2, 6, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#FFA500';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    }
                }
            }

            if (gameState.players) {
                Object.entries(gameState.players).forEach(([id, player]) => {
                    // æª¢æŸ¥æ˜¯å¦ç„¡æ•µ
                    const now = Date.now();
                    const isInvincible = player.invincibleUntil && player.invincibleUntil > now;

                    // ç„¡æ•µæ™‚é–ƒçˆæ•ˆæœï¼ˆæ¯ 200ms åˆ‡æ›ä¸€æ¬¡å¯è¦‹æ€§ï¼‰
                    if (isInvincible && Math.floor(now / 200) % 2 === 0) {
                        return; // ä¸ç¹ªè£½ï¼Œç”¢ç”Ÿé–ƒçˆæ•ˆæœ
                    }

                    // å¹³æ»‘ç§»å‹•å‹•ç•«
                    if (!playerAnimations[id]) {
                        playerAnimations[id] = {
                            displayX: player.x,
                            displayY: player.y,
                            targetX: player.x,
                            targetY: player.y
                        };
                    }

                    const anim = playerAnimations[id];

                    // æª¢æŸ¥ç›®æ¨™ä½ç½®æ˜¯å¦æ”¹è®Š
                    if (anim.targetX !== player.x || anim.targetY !== player.y) {
                        anim.targetX = player.x;
                        anim.targetY = player.y;
                    }

                    // å¹³æ»‘æ’å€¼ç§»å‹•ï¼ˆlerpï¼‰- é€Ÿåº¦ï¼š0.3 è¡¨ç¤ºæ¯å¹€ç§»å‹• 30% çš„è·é›¢
                    const lerpSpeed = 0.3;
                    anim.displayX += (anim.targetX - anim.displayX) * lerpSpeed;
                    anim.displayY += (anim.targetY - anim.displayY) * lerpSpeed;

                    // è¨ˆç®—å¯¦éš›åƒç´ ä½ç½®
                    const displayPixelX = anim.displayX * CELL_SIZE + CELL_SIZE / 2;
                    const displayPixelY = anim.displayY * CELL_SIZE + CELL_SIZE / 2;

                    // æ ¹æ“šåˆ†æ•¸è¨ˆç®—å¤§å°ï¼šåŸºç¤å¤§å° + åˆ†æ•¸åŠ æˆ
                    // æ¯ 50 åˆ†å¢åŠ  1 åƒç´ ï¼Œæœ€å¤§ä¸è¶…é CELL_SIZE
                    const baseRadius = CELL_SIZE / 2 - 2;
                    const scoreBonus = Math.min(Math.floor((player.score || 0) / 50) * 2, CELL_SIZE / 2);
                    const playerRadius = baseRadius + scoreBonus;

                    // ç•«ç©å®¶è§’è‰²ï¼ˆç„¡æ•µæ™‚åŠ ä¸Šå…‰ç’°ï¼‰
                    if (isInvincible) {
                        ctx.strokeStyle = '#FFFF00';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(displayPixelX, displayPixelY, playerRadius + 5, 0, Math.PI * 2);
                        ctx.stroke();
                    }

                    // ä½¿ç”¨ç©å®¶é¸æ“‡çš„avataré¡å‹ç¹ªè£½
                    const avatarType = player.avatar || 'pacman'; // é è¨­ç‚ºå°ç²¾éˆ
                    const direction = player.direction || 'right'; // å–å¾—ç©å®¶æ–¹å‘
                    if (avatarTypes[avatarType] && avatarTypes[avatarType].draw) {
                        avatarTypes[avatarType].draw(ctx, displayPixelX, displayPixelY, playerRadius, player.color, direction);
                    } else {
                        // å‚™ç”¨ï¼šç¹ªè£½é è¨­åœ“å½¢
                        ctx.fillStyle = player.color;
                        ctx.beginPath();
                        ctx.arc(displayPixelX, displayPixelY, playerRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // ç•«åå­—ï¼ˆæ ¹æ“šå¤§å°èª¿æ•´ä½ç½®ï¼‰
                    ctx.fillStyle = player.color;
                    ctx.font = 'bold 9px Arial';
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    const nameOffset = playerRadius + 8;
                    ctx.strokeText(player.name, displayPixelX, displayPixelY - nameOffset);
                    ctx.fillText(player.name, displayPixelX, displayPixelY - nameOffset);
                });
            }

            // ç¹ªè£½å¹½éˆ
            if (gameState.ghosts) {
                gameState.ghosts.forEach(ghost => {
                    const ghostX = ghost.x * CELL_SIZE + CELL_SIZE / 2;
                    const ghostY = ghost.y * CELL_SIZE + CELL_SIZE / 2;
                    const ghostRadius = CELL_SIZE / 2 - 2;

                    // å¹½éˆé–ƒçˆæ•ˆæœ
                    const flickerCycle = Math.floor(Date.now() / 200) % 3;
                    const opacity = flickerCycle === 0 ? 0.5 : 1.0;

                    ctx.save();
                    ctx.globalAlpha = opacity;

                    // ç•«å¹½éˆèº«é«”ï¼ˆåœ“å½¢ä¸ŠåŠéƒ¨ + æ³¢æµªä¸‹åŠéƒ¨ï¼‰
                    ctx.fillStyle = ghost.color;
                    ctx.beginPath();
                    ctx.arc(ghostX, ghostY - 2, ghostRadius, Math.PI, 0, false);
                    ctx.lineTo(ghostX + ghostRadius, ghostY + ghostRadius);

                    // æ³¢æµªåº•éƒ¨
                    for (let i = 0; i < 3; i++) {
                        const waveX = ghostX + ghostRadius - (i * ghostRadius * 2 / 3);
                        ctx.lineTo(waveX, ghostY + ghostRadius - ((i % 2) * 4));
                    }
                    ctx.lineTo(ghostX - ghostRadius, ghostY + ghostRadius);
                    ctx.closePath();
                    ctx.fill();

                    // ç•«çœ¼ç›
                    ctx.fillStyle = '#FFF';
                    ctx.beginPath();
                    ctx.arc(ghostX - 4, ghostY - 2, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(ghostX + 4, ghostY - 2, 3, 0, Math.PI * 2);
                    ctx.fill();

                    // ç•«ç³å­”
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(ghostX - 4, ghostY - 2, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(ghostX + 4, ghostY - 2, 1.5, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.restore();
                });
            }

            // Bot AI ç§»å‹•
            if (isHost && gameState && gameState.players) {
                Object.keys(gameState.players).forEach(async (playerId) => {
                    const player = gameState.players[playerId];
                    if (player.isBot && Math.random() < 0.3) { // 30% æ©Ÿç‡ç§»å‹•
                        const directions = [
                            { dx: 0, dy: -1 },  // ä¸Š
                            { dx: 0, dy: 1 },   // ä¸‹
                            { dx: -1, dy: 0 },  // å·¦
                            { dx: 1, dy: 0 }    // å³
                        ];

                        // éš¨æ©Ÿé¸æ“‡ä¸€å€‹æ–¹å‘
                        const dir = directions[Math.floor(Math.random() * directions.length)];
                        const newX = player.x + dir.dx;
                        const newY = player.y + dir.dy;

                        // æª¢æŸ¥æ˜¯å¦å¯ä»¥ç§»å‹•
                        if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS &&
                            gameState.maze[newY][newX] !== 1) {

                            const playerRef = database.ref(`rooms/${currentRoomId}/players/${playerId}`);
                            const updates = { x: newX, y: newY };

                            // æª¢æŸ¥æ˜¯å¦åƒåˆ°è±†å­
                            if (gameState.maze[newY][newX] === 2) {
                                updates.score = (player.score || 0) + 10;
                                const mazeRef = database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`);
                                await mazeRef.set(0);
                            } else if (gameState.maze[newY][newX] === 3) {
                                updates.score = (player.score || 0) + 50;
                                const mazeRef = database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`);
                                await mazeRef.set(0);
                            }

                            // æª¢æŸ¥ç©å®¶ç¢°æ’
                            for (const [otherId, otherPlayer] of Object.entries(gameState.players)) {
                                if (otherId !== playerId &&
                                    otherPlayer.x === newX &&
                                    otherPlayer.y === newY) {

                                    // æª¢æŸ¥é›™æ–¹æ˜¯å¦æœ‰ç„¡æ•µæ™‚é–“
                                    const now = Date.now();
                                    const myInvincible = player.invincibleUntil && player.invincibleUntil > now;
                                    const otherInvincible = otherPlayer.invincibleUntil && otherPlayer.invincibleUntil > now;

                                    // å¦‚æœä»»ä¸€æ–¹ç„¡æ•µï¼Œå‰‡ä¸ç™¼ç”Ÿç¢°æ’
                                    if (myInvincible || otherInvincible) {
                                        break;
                                    }

                                    const myScore = updates.score || player.score || 0;
                                    const otherScore = otherPlayer.score || 0;

                                    if (myScore > otherScore) {
                                        // Botåˆ†æ•¸è¼ƒé«˜ï¼Œåƒæ‰å°æ–¹
                                        const gainedScore = Math.floor(otherScore / 2);
                                        updates.score = myScore + gainedScore;

                                        // å°æ–¹é‡ç”Ÿï¼Œä¸¦çµ¦äºˆç„¡æ•µæ™‚é–“
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        const otherIndex = Object.keys(gameState.players).indexOf(otherId);
                                        const respawnPos = startPositions[otherIndex % startPositions.length];
                                        await otherRef.update({
                                            x: respawnPos.x,
                                            y: respawnPos.y,
                                            score: Math.floor(otherScore / 2),
                                            invincibleUntil: Date.now() + 5000
                                        });
                                    } else if (otherScore > myScore) {
                                        // å°æ–¹åˆ†æ•¸è¼ƒé«˜ï¼ŒBotè¢«åƒæ‰
                                        const lostScore = Math.floor(myScore / 2);
                                        const myIndex = Object.keys(gameState.players).indexOf(playerId);
                                        const respawnPos = startPositions[myIndex % startPositions.length];

                                        updates.x = respawnPos.x;
                                        updates.y = respawnPos.y;
                                        updates.score = lostScore;
                                        updates.invincibleUntil = Date.now() + 5000;

                                        // å°æ–¹ç²å¾—åˆ†æ•¸
                                        const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                        await otherRef.update({
                                            score: otherScore + (myScore - lostScore)
                                        });
                                    }
                                    break;
                                }
                            }

                            await playerRef.update(updates);
                        }
                    }
                });
            }

            // å¹½éˆ AI ç§»å‹•ï¼ˆåªæœ‰æˆ¿ä¸»åŸ·è¡Œï¼‰
            if (isHost && gameState && gameState.ghosts && Math.random() < 0.2) {
                const updatedGhosts = gameState.ghosts.map(ghost => {
                    const directions = [
                        { dx: 0, dy: -1, name: 'up' },
                        { dx: 0, dy: 1, name: 'down' },
                        { dx: -1, dy: 0, name: 'left' },
                        { dx: 1, dy: 0, name: 'right' }
                    ];

                    // 80% æ©Ÿç‡ä¿æŒæ–¹å‘ï¼Œ20% æ©Ÿç‡éš¨æ©Ÿè½‰å‘
                    let selectedDir;
                    if (Math.random() < 0.8 && ghost.direction) {
                        selectedDir = directions.find(d => d.name === ghost.direction);
                    } else {
                        selectedDir = directions[Math.floor(Math.random() * directions.length)];
                    }

                    const newX = ghost.x + selectedDir.dx;
                    const newY = ghost.y + selectedDir.dy;

                    // æª¢æŸ¥æ˜¯å¦å¯ä»¥ç§»å‹•ï¼ˆä¸æ’ç‰†ï¼‰
                    if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS &&
                        gameState.maze[newY][newX] !== 1) {
                        return {
                            ...ghost,
                            x: newX,
                            y: newY,
                            direction: selectedDir.name
                        };
                    } else {
                        // æ’ç‰†äº†ï¼Œéš¨æ©Ÿé¸æ–°æ–¹å‘
                        const randomDir = directions[Math.floor(Math.random() * directions.length)];
                        return {
                            ...ghost,
                            direction: randomDir.name
                        };
                    }
                });

                database.ref(`rooms/${currentRoomId}/ghosts`).set(updatedGhosts);

                // æª¢æŸ¥å¹½éˆæ˜¯å¦ç¢°åˆ°ç©å®¶
                if (gameState.players) {
                    Object.keys(gameState.players).forEach(async (playerId) => {
                        const player = gameState.players[playerId];
                        const now = Date.now();
                        const isInvincible = player.invincibleUntil && player.invincibleUntil > now;

                        if (!isInvincible) {
                            updatedGhosts.forEach(async (ghost) => {
                                if (player.x === ghost.x && player.y === ghost.y) {
                                    // è¢«å¹½éˆç¢°åˆ°ï¼Œé‡ç”Ÿä¸¦å¤±å»åˆ†æ•¸
                                    const lostScore = Math.floor((player.score || 0) / 2);
                                    const playerIndex = Object.keys(gameState.players).indexOf(playerId);
                                    const respawnPos = startPositions[playerIndex % startPositions.length];

                                    const playerRef = database.ref(`rooms/${currentRoomId}/players/${playerId}`);
                                    await playerRef.update({
                                        x: respawnPos.x,
                                        y: respawnPos.y,
                                        score: lostScore,
                                        invincibleUntil: Date.now() + 5000
                                    });
                                }
                            });
                        }
                    });
                }
            }

            requestAnimationFrame(gameLoop);
        }

        let botCounter = 0;

        async function addBotPlayer() {
            if (!currentRoomId) return;

            botCounter++;
            const botId = 'bot_' + Date.now() + '_' + botCounter;
            const botNames = ['å°ç´…Bot', 'å°è—Bot', 'å°ç¶ Bot', 'å°é»ƒBot', 'å°ç´«Bot', 'å°æ©™Bot', 'å°ç²‰Bot', 'å°é’Bot'];
            const botName = botNames[(botCounter - 1) % botNames.length];

            // å–å¾—ç›®å‰ç©å®¶æ•¸é‡
            const roomRef = database.ref(`rooms/${currentRoomId}/players`);
            const snapshot = await roomRef.once('value');
            const players = snapshot.val() || {};
            const playerCount = Object.keys(players).length;

            if (playerCount >= 10) {
                alert('æˆ¿é–“å·²æ»¿ (æœ€å¤š10ä½ç©å®¶)');
                return;
            }

            // ä½¿ç”¨ä¸‹ä¸€å€‹å¯ç”¨çš„é¡è‰²å’Œä½ç½®
            const colorIndex = playerCount;
            const pos = startPositions[colorIndex];

            // Botéš¨æ©Ÿé¸æ“‡è§’è‰²
            const avatarKeys = Object.keys(avatarTypes);
            const randomAvatar = avatarKeys[Math.floor(Math.random() * avatarKeys.length)];

            const botRef = database.ref(`rooms/${currentRoomId}/players/${botId}`);
            await botRef.set({
                name: botName,
                color: playerColors[colorIndex],
                avatar: randomAvatar,
                score: 0,
                x: pos.x,
                y: pos.y,
                direction: 'right',
                isBot: true
            });
        }

        async function leaveRoom() {
            if (currentRoomId && currentPlayerId && database) {
                const playerRef = database.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`);
                await playerRef.remove();
            }
            window.location.reload();
        }

        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btnShowCreate').addEventListener('click', showCreateRoom);
            document.getElementById('btnShowJoin').addEventListener('click', showJoinRoom);
            document.getElementById('btnCreateRoom').addEventListener('click', createRoom);
            document.getElementById('btnJoinRoom').addEventListener('click', joinRoom);
            document.getElementById('btnBackFromCreate').addEventListener('click', backToMenu);
            document.getElementById('btnBackFromJoin').addEventListener('click', backToMenu);
            document.getElementById('addBotButton').addEventListener('click', addBotPlayer);
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('btnLeaveLobby').addEventListener('click', leaveRoom);
            document.getElementById('btnLeaveGame').addEventListener('click', leaveRoom);

            document.getElementById('hostName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') createRoom();
            });
            document.getElementById('playerName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinRoom();
            });
            document.getElementById('roomCode').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinRoom();
            });

            // æ‰‹æ©Ÿè™›æ“¬æ–¹å‘éˆ•æ§åˆ¶
            setupMobileControls();
        });

        function setupMobileControls() {
            const dpadButtons = document.querySelectorAll('.dpad-btn[data-direction]');

            dpadButtons.forEach(btn => {
                const direction = btn.getAttribute('data-direction');

                // ä½¿ç”¨ touchstart å’Œ touchend ä¾†è™•ç†è§¸æ§
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleMobileMove(direction);
                });

                // ä¹Ÿæ”¯æ´æ»‘é¼ é»æ“Šï¼ˆæ–¹ä¾¿æ¡Œé¢æ¸¬è©¦ï¼‰
                btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    handleMobileMove(direction);
                });
            });
        }

        function handleMobileMove(direction) {
            if (!gameState || !currentPlayerId) return;

            const player = gameState.players[currentPlayerId];
            if (!player) return;

            let newX = player.x;
            let newY = player.y;

            switch(direction) {
                case 'up':
                    newY--;
                    break;
                case 'down':
                    newY++;
                    break;
                case 'left':
                    newX--;
                    break;
                case 'right':
                    newX++;
                    break;
            }

            // æª¢æŸ¥æ˜¯å¦å¯ä»¥ç§»å‹•
            if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS) {
                if (gameState.maze[newY][newX] !== 1) {
                    // è¤‡è£½éµç›¤ç§»å‹•çš„é‚è¼¯
                    const playerRef = database.ref(`rooms/${currentRoomId}/players/${currentPlayerId}`);

                    const oldX = player.x;
                    const oldY = player.y;
                    gameState.players[currentPlayerId].x = newX;
                    gameState.players[currentPlayerId].y = newY;
                    gameState.players[currentPlayerId].direction = direction;

                    const updates = { x: newX, y: newY, direction: direction };

                    // æª¢æŸ¥è±†å­
                    if (gameState.maze[newY][newX] === 2) {
                        updates.score = (player.score || 0) + 10;
                        gameState.players[currentPlayerId].score = updates.score;
                        database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`).set(0);
                    } else if (gameState.maze[newY][newX] === 3) {
                        updates.score = (player.score || 0) + 50;
                        gameState.players[currentPlayerId].score = updates.score;
                        database.ref(`rooms/${currentRoomId}/maze/${newY}/${newX}`).set(0);
                    }

                    // æª¢æŸ¥ç©å®¶ç¢°æ’
                    if (gameState.players) {
                        for (const [otherId, otherPlayer] of Object.entries(gameState.players)) {
                            if (otherId !== currentPlayerId &&
                                otherPlayer.x === newX &&
                                otherPlayer.y === newY) {

                                const now = Date.now();
                                const myInvincible = player.invincibleUntil && player.invincibleUntil > now;
                                const otherInvincible = otherPlayer.invincibleUntil && otherPlayer.invincibleUntil > now;

                                if (myInvincible || otherInvincible) {
                                    break;
                                }

                                const myScore = updates.score || player.score || 0;
                                const otherScore = otherPlayer.score || 0;

                                if (myScore > otherScore) {
                                    const gainedScore = Math.floor(otherScore / 2);
                                    updates.score = myScore + gainedScore;
                                    gameState.players[currentPlayerId].score = updates.score;

                                    const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                    const otherIndex = Object.keys(gameState.players).indexOf(otherId);
                                    const respawnPos = startPositions[otherIndex % startPositions.length];
                                    otherRef.update({
                                        x: respawnPos.x,
                                        y: respawnPos.y,
                                        score: Math.floor(otherScore / 2),
                                        invincibleUntil: Date.now() + 5000
                                    });
                                } else if (otherScore > myScore) {
                                    const lostScore = Math.floor(myScore / 2);
                                    const myIndex = Object.keys(gameState.players).indexOf(currentPlayerId);
                                    const respawnPos = startPositions[myIndex % startPositions.length];

                                    updates.x = respawnPos.x;
                                    updates.y = respawnPos.y;
                                    updates.score = lostScore;
                                    updates.invincibleUntil = Date.now() + 5000;
                                    gameState.players[currentPlayerId].x = respawnPos.x;
                                    gameState.players[currentPlayerId].y = respawnPos.y;
                                    gameState.players[currentPlayerId].score = lostScore;
                                    gameState.players[currentPlayerId].invincibleUntil = updates.invincibleUntil;

                                    const otherRef = database.ref(`rooms/${currentRoomId}/players/${otherId}`);
                                    otherRef.update({
                                        score: otherScore + (myScore - lostScore)
                                    });
                                }
                                break;
                            }
                        }
                    }

                    playerRef.update(updates).catch((error) => {
                        gameState.players[currentPlayerId].x = oldX;
                        gameState.players[currentPlayerId].y = oldY;
                    });
                }
            }
        }
